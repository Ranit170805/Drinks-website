<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Drinks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      border-bottom: 2px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo img {
      width: 40px;
      height: 40px;
    }

    .nav-logo h3 {
      color: #333;
    }

    ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    ul li a:hover {
      color: #ff5722;
    }

    .search {
      display: flex;
      align-items: center;
    }

    .search-input {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .search-input input {
      border: none;
      outline: none;
      padding: 5px;
    }

    .search-input i {
      color: #666;
    }

    /* Mobile Menu Icon */
    .menu3 {
      display: none;
      font-size: 25px;
      cursor: pointer;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      ul {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 20px;
        border-left: 1px solid #eee;
        border-bottom: 1px solid #eee;
      }

      ul.active {
        display: flex;
      }

      .search {
        display: none;
      }

      .menu3 {
        display: block;
        color: #333;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-logo">
      <img src="./images/logo.png" alt="logo">
      <h3>Daily Drinks</h3>
    </div>

    <div class="menu3" id="menu3">
      <i class="fa-solid fa-bars"></i>
    </div>

    <ul id="menu">
      <li><a href="#">HOME</a></li>
      <li><a href="./pages/product.html">PRODUCT</a></li>
      <li><a href="./pages/about.html">ABOUT</a></li>
      <li><a href="./pages/contact.html">CONTACT</a></li>
    </ul>

    <div class="search">
      <div class="search-input">
        <input class="input-mail" type="text" name="name" id="name" placeholder="Search" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
  </nav>

  <script>
    const menuIcon = document.getElementById("menu3");
    const menu = document.getElementById("menu");

    menuIcon.addEventListener("click", () => {
      menu.classList.toggle("active");
    });
  </script>
</body>
</html>
